<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
      <ul class="nav">
            <li class="nav-item" v-for="(page, index) in pages" :key="index">
                  <a 
                        class="nav-link active" 
                        aria-current="page" 
                        :href="page.link.url"
                        @click.prevent="activePage=index">{{ page.link.text }}
                  </a>
            </li>
      </ul>

      <div id="content" class="container">
            <h1>{{ pages[activePage].pageTitle }}</h1>
            <p>{{ pages[activePage].content }}</p>

      </div>
      
      <script>
            Vue.createApp({
                  data() {
                        return {
                              activePage: 0,
                              pages: [
                                    {
                                          link: {'text': 'Home', url: 'index.html'},
                                          pageTitle: 'This is the Home Page',
                                          content: 'Welcome to our Website'
                                    },
                                    {
                                          link: {'text': 'About Us', url: 'aboutus.html'},
                                          pageTitle: 'About Us Page',
                                          content: 'Listen to our inspiring story'
                                    },
                                    {
                                          link: {'text': 'Contact', url: 'contact.html'},
                                          pageTitle: 'Contact Us',
                                          content: 'Here is our email'
                                    },
                              ]
                        }
                  }
            }).mount('body');
      </script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
